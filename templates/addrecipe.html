<!DOCTYPE html>
{% extends 'base.html' %} {% block content %}

<main id="main">
  <!-- ======= Breadcrumbs ======= -->
  <section id="breadcrumbs" class="breadcrumbs">
    <div class="container"></div>
  </section>
  <!-- End Breadcrumbs -->

  <!-- ======= Add Recipe Form ======= -->
  <section id="addrecipe-form" class="addrecipe-form">
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <h4>Add a Recipe</h4>
          <p>
            We would love to see your favorites! All fields are required!
          </p>
          <form action="{{ url_for('insert_recipe')}}" method="POST">
            <p>Recipe</p>
            <!-- COOKIE NAME -->
            <div class="row">
              <div class="col-md-6 form-group">
                <input
                  name="cookie_name"
                  type="text"
                  class="validate form-control"
                  required
                />
              </div>
            </div>

            <!-- CATEGORY -->
            <div class="row">
              <div class="col-md-6 form-group">
                {% for cat in categories %}
                <input
                  type="radio"
                  id="category"
                  name="recipe_category"
                  value="{{cat.recipe_category.capitalize()}}"
                  required
                />
                <label for="category"
                  >{{cat.recipe_category.capitalize()}}</label
                >
                {% endfor %}
              </div>
            </div>

            <!-- INGREDIENTS -->
            <div class="row">
              <div class="col-md-2 form-group" id="qty">
                <textarea
                  name="qty"
                  class="form-control"
                  placeholder="Qty"
                ></textarea>
              </div>
              <div class="col-md-4 form-group" id="ingredients">
                <textarea
                  name="ingredients"
                  class="form-control"
                  placeholder="Ingredient"
                  required
                ></textarea>
              </div>
              
            </div>
            <button onclick="addtoingredienttable()"
                ><i class="fas fa-plus-square">Add Ingredient</i></button
              >

            <!-- SUMMARY -->
            <div class="row">
              <div class="col-md-6 form-group">
                <textarea
                  name="summary"
                  class="form-control"
                  placeholder="Sales Pitch"
                  required
                ></textarea>
              </div>
            </div>

            <!-- STEPS -->
            {% set stepcount = 0 %}
            <div class="row">
              <div class="col-md-6 form-group" id="steps">
                <textarea
                  name="steps"
                  class="form-control"
                  placeholder="Steps to Make"
                  required
                ></textarea>
              </div>
              
            </div>
            <button onclick="addtostepstable()"
                ><i class="fas fa-plus-square">Add Step</i></button
              >

            <!-- AUTHOR -->
            <div class="row">
              <div class="col-md-3 form-group">
                <input
                  name="firstname"
                  type="text"
                  class="form-control"
                  placeholder="First Name"
                  required
                />
              </div>
              <div class="col-md-3 form-group">
                <input
                  name="lastname"
                  type="text"
                  class="form-control"
                  placeholder="Last Name"
                  required
                />
              </div>
            </div>

            <!-- IMAGE -->
            <div class="row">
              <div class="col-md-4 form-group">
                <span>Upload Image</span>
                <input type="file" name="image_source" id="fileToUpload" required/>
              </div>
            </div>

            <!-- ADD BUTTON -->
            <button type="submit" class="btn btn-primary">Add Recipe</button>
          </form>
          <!-- End form -->
        </div>
      </div>
    </div>
  </section>
</main>
<!-- End #main -->

{% endblock %}
