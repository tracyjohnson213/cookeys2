<!DOCTYPE html>
{% extends 'base.html' %} {% block content %}

<main id="main">
  <!-- ======= Breadcrumbs ======= -->
  <section id="breadcrumbs" class="breadcrumbs">
    <div class="container"></div>
  </section>
  <!-- End Breadcrumbs -->

  <!-- ======= Add Category Form ======= -->
    <section id="category" class="category">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>Current Categories</h2>
        </div>

        <div class="row mt-1 d-flex justify-content-end" data-aos="fade-right" data-aos-delay="100">

          <div class="col-lg-5">
            <div class="info">
              {% for category in categories %}
              <div class="row">
                <h4>{{category.recipe_category}}</h4>
                <p>{{category.category_desc}}</p>
                <a href="{{url_for('delete_category', category_id=category._id)}}" class="float-right">Delete</a>
                <a href="{{url_for('edit_category', category_id=category._id)}}" class="float-right">Edit</a>
              </div>
              {% endfor %}
            </div>

          </div>

          <div class="col-lg-6 mt-5 mt-lg-0" data-aos="fade-left" data-aos-delay="100">

            <form action="{{ url_for('insert_category')}}" method="POST">
              <div class="form-row">
                <div class="col-md-6 form-group">
                  <input type="text" name="recipe_category" class="form-control" id="recipe_category" placeholder="New Category" />
                  <div class="validate"></div>
                </div>
              </div>
              <div class="form-group">
                <input type="text" name="category_desc" class="form-control" id="category_desc" placeholder="Description"/>
                <div class="validate"></div>
              </div>
              <div class="text-center"><button type="submit">Add Category</button></div>
            </form>

          </div>

        </div>

      </div>
    </section><!-- End Add Category Form -->
</main>

{% endblock %}
