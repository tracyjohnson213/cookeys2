<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>{{ title }}</title>
    <!-- Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='vendor/css/materialize.min.css')}}"
    />
    <!-- FontAwesome Icon Font-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='vendor/fontawesome-free-5.13.1-web/css/fontawesome.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='vendor/fontawesome-free-5.13.1-web/css/all.min.css') }}"
    />
</head>

<body>


    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Cookeys</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="#">Add</a></li>
          <li><a href="#">Edit</a></li>
          <li><a href="#">Delete</a></li>
          <li>
            <form>
              <div class="input-field">
                <input id="search" type="search" required />
                <label class="label-icon" for="search"
                  ><i class="material-icons">search</i></label
                >
                <i class="material-icons">close</i>
              </div>
            </form>
          </li>
        </ul>
      </div>
    </nav>


	{% block content %} {% endblock %}


	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="{{url_for('static', filename='vendor/js/materialize.min.js')}}"></script>


</body>

</html>
