<html lang="en">
  <head>

      href="{{ url_for('static', filename='vendor/fontawesome-free-5.13.1-web/css/fontawesome.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='vendor/fontawesome-free-5.13.1-web/css/all.min.css') }}"
    />
    <!-- Cookeys css style-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/css/styles.css') }}"

  <body>
    <nav>
      <div class="nav-wrapper">
        <a class="brand-logo" href="{{url_for('get_recipes')}}">Cookeys</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="{{url_for('add_recipe')}}">Add</a></li>
          <!--<li><a href="#">Edit</a></li>
          <li><a href="#">Delete</a></li>-->

            <form>
              <div class="input-field">
                <input id="search" type="search" required />
                <label class="label-icon" for="search"
                  ><i class="material-icons">search</i></label
                >
                <i class="material-icons">close</i>
              </div>
            </form>
          </li>
        </ul>
      </div>
    </nav>

    {% block content %} {% endblock %}

    <footer class="page-footer">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text"><a class="grey-text text-lighten-3" href="{{url_for('get_recipes')}}">Cookeys</a></h5>
            <!--<p class="grey-text text-lighten-4">
              You can use rows and columns here to organize your footer content.
            </p>-->
          </div>
          <div class="col l4 offset-l2 s12">
            <h5 class="white-text">Links</h5>
            <ul>
              <li><a class="grey-text text-lighten-3" href="{{url_for('add_recipe')}}">Add</a></li>
              <!--<li><a class="grey-text text-lighten-3" href="#!">Edit</a></li>
              <li><a class="grey-text text-lighten-3" href="#!">Delete</a></li>-->
              <li><a class="grey-text text-lighten-3" href="#!">Find</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
          Â© 2020 Copyright Tracy Johnson, Code Institute Student
          <a class="grey-text text-lighten-4 right" href="#!">More Links </a>
        </div>
      </div>
    </footer>

    <!-- TODO need to use external javascript -->
    <script>
      // scripts for add recipe form
      var itemRowCount = 1;
      var itemCount = 0;
      var stepCount = 1;

      function copy1frominput(table, input) {
        var AddRow = document.getElementById(table);
        var NewRow = AddRow.insertRow(-1);
        input_in_table = document.getElementById(input).value;
        var cel1 = NewRow.insertCell(0);
        cel1.innerHTML = input_in_table;
        document.getElementById(input).value = "";
      }

      function copy2frominput(table, input, input2) {
        var AddRow = document.getElementById(table);
        var NewRow = AddRow.insertRow(-1);
        input_in_table = document.getElementById(input).value;
        input_in_table2 = document.getElementById(input2).value;
        var cel1 = NewRow.insertCell(0);
        var cel2 = NewRow.insertCell(1);
        cel1.innerHTML = input_in_table;
        cel2.innerHTML = input_in_table2;
        document.getElementById(input).value = "";
        document.getElementById(input2).value = "";
      }

      function copycookiename() {
        copy1frominput("cookie_name_table", "cookie_name");
      }

      function addtoingredienttable() {
        copy2frominput("ingredient_table", "qty", "ingredient");
      }

      function copyauthor() {
        copy2frominput("author_table", "firstname", "lastname");
      }

      function addtostepstable() {
        var AddRow = document.getElementById("steps_table");
        var NewRow = AddRow.insertRow(-1);
        steps_in_table = document.getElementById("steps").value;
        var cel1 = NewRow.insertCell(0);
        var cel2 = NewRow.insertCell(1);
        cel1.innerHTML = stepCount + ". ";
        cel2.innerHTML = steps_in_table;
        stepCount = stepCount + 1;
        document.getElementById("steps").value = "";
      }
    </script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Compiled and minified JavaScript -->
    <script src="{{url_for('static', filename='vendor/js/materialize.min.js')}}"></script>
  </body>
</html>
