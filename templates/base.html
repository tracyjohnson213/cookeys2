<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>{{ title }}</title>
    <!-- Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='vendor/css/materialize.min.css')}}"
    />
    <!-- FontAwesome Icon Font-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='vendor/fontawesome-free-5.13.1-web/css/fontawesome.min.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='vendor/fontawesome-free-5.13.1-web/css/all.min.css') }}"
    />
    <!-- Cookeys css style-->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='assets/css/styles.css') }}"
    />
</head>

<body>


    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Cookeys</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="#">Add</a></li>
          <li><a href="#">Edit</a></li>
          <li><a href="#">Delete</a></li>
          <li>
            <form>
              <div class="input-field">
                <input id="search" type="search" required />
                <label class="label-icon" for="search"
                  ><i class="material-icons">search</i></label
                >
                <i class="material-icons">close</i>
              </div>
            </form>
          </li>
        </ul>
      </div>
    </nav>


	{% block content %} {% endblock %}


    <footer class="page-footer">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">Cookeys</h5>
            <p class="grey-text text-lighten-4">
              You can use rows and columns here to organize your footer content.
            </p>
          </div>
          <div class="col l4 offset-l2 s12">
            <h5 class="white-text">Links</h5>
            <ul>
              <li><a class="grey-text text-lighten-3" href="#">Add</a></li>
              <li><a class="grey-text text-lighten-3" href="#!">Edit</a></li>
              <li><a class="grey-text text-lighten-3" href="#!">Delete</a></li>
              <li><a class="grey-text text-lighten-3" href="#!">Find</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
          Â© 2020 Copyright Tracy Johnson, Code Institute Student
          <a class="grey-text text-lighten-4 right" href="#!">More Links </a>
        </div>
      </div>
    </footer>


	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="{{url_for('static', filename='vendor/js/materialize.min.js')}}"></script>


</body>

</html>
