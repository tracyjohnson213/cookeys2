<!DOCTYPE html>
{% extends 'base.html' %} {% block content %}

<main id="main">

    <!-- ======= Cta Section ======= -->
    <section id="cta" class="cta">
      <div class="container">

        <div class="row" data-aos="zoom-in">
          <div class="col-lg-9 text-center text-lg-left">
            <!--<h3>Call To Action</h3>-->
            <p></p>
            <p> Do you want to fix this listing or add a new one?.</p>
          </div>
          <div class="col-lg-3 cta-btn-container text-center">
            <a class="cta-btn align-middle" href="{{url_for('add_category')}}">Add Category</a>
          </div>
        </div>

      </div>
    </section><!-- End Cta Section -->

  <!-- ======= Category Display ======= -->
    <section id="category" class="category">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2>{{category.recipe_category}}</h2>
        </div>

        <div class="row mt-1 d-flex justify-content-end" data-aos="fade-right" data-aos-delay="100">

          <div class="col-lg-5">
            <div class="info">
              <div class="row">
                <p>{{category.category_desc}}</p>
              </div>
            <div class="row">
                <a href="{{url_for('delete_category', category_id=category._id)}}" 
                class="float-right" 
                onclick="return confirm('Are you sure you want to delete this item?');" >
                Delete
                </a>
              </div>
            </div>

          </div>

        <!-- ======= Edit Category Form ======= -->
          <div class="col-lg-6 mt-5 mt-lg-0" data-aos="fade-left" data-aos-delay="100">

            <form action="{{ url_for('update_category', category_id=category._id)}}" method="POST">
              <div class="form-row">
                <div class="col-md-6 form-group">
                  <input type="text" name="recipe_category" class="form-control" id="recipe_category" placeholder="New Category" value="{{category.recipe_category}}"/>
                  <div class="validate"></div>
                </div>
              </div>
              <div class="form-group">
                <input type="text" name="category_desc" class="form-control" id="category_desc" placeholder="Description" value="{{category.category_desc}}"/>
                <div class="validate"></div>
              </div>
              <div class="text-center"><button type="submit" class="btn btn-primary">Edit Category</button></div>
            </form>

          </div>

        </div>

      </div>
    </section><!-- End Edit Category Form -->
</main>

{% endblock %}
